# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - propx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Prepare deployment files
        run: |
          mkdir deploy-package
          cp -r .next deploy-package/
          cp -r node_modules deploy-package/
          cp package.json deploy-package/
          cp server.js deploy-package/
          cp web.config deploy-package/
          [ -d "public" ] && cp -r public deploy-package/ || true
          [ -f "next.config.js" ] && cp next.config.js deploy-package/ || true
          [ -f "next.config.mjs" ] && cp next.config.mjs deploy-package/ || true
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E3E9B61E33047E9848481E65A7A0C65 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6ECDEEB3E9B84E298CC7C202163FB3AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7567A1E43587437A866889AED5C18817 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'propx'
          slot-name: 'Production'
          package: .