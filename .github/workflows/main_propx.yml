# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - propx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir deploy-package
          Copy-Item -Path .next -Destination deploy-package\.next -Recurse
          Copy-Item -Path node_modules -Destination deploy-package\node_modules -Recurse
          Copy-Item -Path package.json -Destination deploy-package\
          Copy-Item -Path package-lock.json -Destination deploy-package\
          Copy-Item -Path server.js -Destination deploy-package\
          Copy-Item -Path web.config -Destination deploy-package\
          if (Test-Path public) { Copy-Item -Path public -Destination deploy-package\public -Recurse }
          if (Test-Path next.config.js) { Copy-Item -Path next.config.js -Destination deploy-package\ }
          if (Test-Path next.config.mjs) { Copy-Item -Path next.config.mjs -Destination deploy-package\ }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E3E9B61E33047E9848481E65A7A0C65 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6ECDEEB3E9B84E298CC7C202163FB3AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7567A1E43587437A866889AED5C18817 }}

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'propx'
          slot-name: 'Production'
          package: .