# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React app to Azure Web App - propx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare deployment package
        run: |
          mkdir -p deployment/dist
          cp -r dist/* deployment/dist/
          cp server.js deployment/
          cp package.json deployment/
          cp package-lock.json deployment/ || true
          
      - name: Create .deployment file
        run: |
          echo "[config]" > deployment/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> deployment/.deployment

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5117A118C6794831ACAFF936DAD55226 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4973E57A3E9F4B659380832B0DEBC443 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_71BF6397BAF640CA90D46AA7E582549A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'propx'
          slot-name: 'Production'
          package: .
          clean: true